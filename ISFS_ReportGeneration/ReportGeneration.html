<html>
<head>
    <title>Generate Funding Statement Reports</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/WebResources/isfs_GenerateReports_JS"></script>
    <script type="text/javascript" src="/WebResources/isfs_jszip.min.js"></script>
    <script type="text/javascript" src="/WebResources/isfs_FileSaver.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            loadSchoolYears();
        });
    </script>
    <style>
        label {color:#333;}
        select {width:240px;}
        .header {
            font-family: 'SegoeUI', 'Segoe UI';
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #003366;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">Generate Funding Statement Reports</div>
    <div class="container">
        <div class="row">
            <div class="col-xs-5"><label>School Year:</label></div>
            <div class="col-xs-7"><select id="ddlSY" disabled onchange="loadGrantPrograms()"><option value="">--Select School Year--</option></select></div>
        </div>
        <div class="row">
            <div class="col-xs-5"><label>Grant Program:</label></div>
            <div class="col-xs-7"><select id="ddlGrantProgram" disabled onchange="loadDisbursementDates()"><option value="">--Select Grant Program--</option></select></div>
        </div>
        <div class="row">
            <div class="col-xs-5"><label>Disbursement Date:</label></div>
            <div class="col-xs-7"><select id="ddlDisbursementDate" disabled onchange="loadAuthorities()"><option value="">--Select Disbursement Date--</option></select></div>
        </div>
        <div class="row">
            <div class="col-xs-12">&nbsp;<select id="ddlAuthority" disabled style="display:none;visibility:hidden;"><option value="">--Select Authority--</option></select></div>
        </div>
        <div class="row">
            <div class="col-xs-12" id="divStatus">Select report parameters.</div>
        </div>
        <div class="row">
            <div class="col-xs-12" >&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-xs-12"><button id="btnGenerateReports" disabled onclick="generateReports()">Generate Reports</button></div>
        </div>
    </div>
</body>
</html>
